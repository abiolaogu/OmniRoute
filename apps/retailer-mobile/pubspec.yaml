name: omniroute_ecosystem
description: OmniRoute B2B FMCG Ecosystem Onboarding Platform - Multi-participant commerce ecosystem

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  connectivity_plus: ^7.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # UI Components
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.23
  syncfusion_flutter_datagrid: ^32.1.23
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Authentication
  local_auth: ^3.0.0
  
  # Camera & Files
  image_picker: ^1.0.7
  file_picker: ^10.3.8
  permission_handler: ^12.0.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Payments (using native integration)
  # flutter_paystack: ^1.0.7  # Commented - use direct API integration
  
  # Push Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  
  # Analytics
  firebase_analytics: ^12.1.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  
  # Biometrics
  flutter_screen_lock: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
