# ============================================
# OmniRoute Platform - Kubernetes Manifests
# ============================================

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: omniroute
  labels:
    app.kubernetes.io/name: omniroute
    app.kubernetes.io/component: platform

---
# ConfigMap - Shared Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: omniroute-config
  namespace: omniroute
data:
  LOG_LEVEL: "info"
  CACHE_ENABLED: "true"
  CACHE_TTL: "5m"
  DEFAULT_CURRENCY: "NGN"
  DEFAULT_TIMEZONE: "Africa/Lagos"
  KAFKA_BROKERS: "kafka:9092"
  REDIS_CLUSTER: "redis-cluster:6379"

---
# Secret - Sensitive Configuration
apiVersion: v1
kind: Secret
metadata:
  name: omniroute-secrets
  namespace: omniroute
type: Opaque
stringData:
  DATABASE_URL: "postgres://user:password@postgres:5432/omniroute?sslmode=require"
  REDIS_PASSWORD: "your-redis-password"
  JWT_SECRET: "your-jwt-secret-key"
  ENCRYPTION_KEY: "your-32-byte-encryption-key-here"
  PAYSTACK_SECRET_KEY: "sk_live_xxxxx"
  FLUTTERWAVE_SECRET_KEY: "FLWSECK_xxxxx"

---
# ============================================
# Pricing Engine Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-engine
  namespace: omniroute
  labels:
    app: pricing-engine
    app.kubernetes.io/name: omniroute
    app.kubernetes.io/component: pricing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pricing-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pricing-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: omniroute-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: pricing-engine
          image: omniroute/pricing-engine:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: omniroute-config
            - secretRef:
                name: omniroute-secrets
          env:
            - name: SERVICE_NAME
              value: "pricing-engine"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: pricing-engine
                topologyKey: kubernetes.io/hostname

---
# Pricing Engine Service
apiVersion: v1
kind: Service
metadata:
  name: pricing-engine
  namespace: omniroute
  labels:
    app: pricing-engine
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: pricing-engine

---
# Pricing Engine HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pricing-engine-hpa
  namespace: omniroute
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pricing-engine
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

